<div class='wrapper'>
<div class="stepper-wrap">
<mat-horizontal-stepper>

    <ng-template matStepperIcon="done" let-index="index">
      </ng-template>

    <mat-step label="基本信息">
      <app-step1></app-step1>
      <div class='stepButtom'>
          <button mat-raised-button matStepperNext color='primary' class='nextBottom'>下一步</button>
        </div>
    </mat-step>
    <mat-step label="规格选择">
       <app-step2></app-step2>
      <div class='stepButtom'>
          <button mat-raised-button matStepperPrevious>上一步</button>
          <button mat-raised-button matStepperNext color='primary' class='nextBottom'>下一步</button>
        </div>
    </mat-step>
    <mat-step label="定向设置">
      <app-step3></app-step3>
        <div class='stepButtom'>
            <button mat-raised-button matStepperPrevious>上一步</button>
            <button mat-raised-button matStepperNext color='primary' class='nextBottom'>下一步</button>
          </div>
      </mat-step>
      <mat-step label="确认提交">
        Content 2
        <div class='stepButtom'>
            <button mat-raised-button matStepperPrevious>上一步</button>
            <button mat-raised-button matStepperNext color='primary' class='nextBottom'>提交</button>
          </div>
      </mat-step>
  </mat-horizontal-stepper>
</div>
</div>
