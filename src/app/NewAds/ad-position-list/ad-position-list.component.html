<div class='wrap alignSide'>
  <div class='listAreaWrap'>
  <div class='listArea'>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Checkbox Column -->
<ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-radio-group>
            <mat-radio-button
            [checked]="selection.isSelected(row)"
            [value]='row.id'
            (click)='selectedAdPos(row)'>
            </mat-radio-button>
        </mat-radio-group>
      </mat-cell>
</ng-container>

<!-- Position Column -->
<ng-container matColumnDef="position">
<mat-header-cell *matHeaderCellDef=""> 资源位 </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="picSize" matColumnDef="picSize" >
<mat-header-cell *matHeaderCellDef=""  > 图片尺寸 </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.picSize}} </mat-cell>
  </ng-container>


<!-- Weight Column -->
<ng-container matColumnDef="exposure" matColumnDef="exposure">
<mat-header-cell *matHeaderCellDef=""> 曝光量 </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.exposure}} </mat-cell>
  </ng-container>


<!-- Symbol Column -->
<ng-container matColumnDef="clickRate" matColumnDef="clickRate">
<mat-header-cell *matHeaderCellDef=""> 点击率 </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.clickRate}} </mat-cell>
  </ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="clickCost" matColumnDef="clickCost">
<mat-header-cell *matHeaderCellDef=""> 点击成本 </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{element.clickCost}} </mat-cell>
</ng-container>


<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row
*matRowDef="let row; columns: displayedColumns"
style='cursor: pointer;'
(click)='checkChange(row)'
(click)='selectedAdPos(row)'></mat-row>

</mat-table>
</div>
<div class='upLoadArea' style='margin-top:50px'>
    <p style='margin-left:-50px'>
        广告创意
      </p>
      <div class = "upLoadAlert">
      <div>
      <div style='width:250px;height:150px;background: rgb(235, 234, 234);border: 1px dashed gray'>
        <div style='display: flex;flex-direction: column;align-items: center;justify-content: center' >
          <p class='upload-text'>上传图片</p>
          <p class='upload-text' *ngIf='selectedAdId==1'>750x300    100k</p>
          <p class='upload-text' *ngIf='selectedAdId==2'>750x156    100k</p>
          <p class='upload-text' *ngIf='selectedAdId==3'>720x226    100k</p>
          <p class='upload-text' *ngIf='selectedAdId==4'>1065x183    400k</p>
          <p class='upload-text' *ngIf='selectedAdId==5'>750x256    200k</p>
          <p class='upload-text' *ngIf='selectedAdId==6'>720x226    100k</p>
          <input type="file" name="file" id="file" mat-button accept=".jpg, .jpeg, .png" required (change)="onFileChanged($event,selectedAdId)" style='margin-left:45px' >
          <button mat-stroked-button (click)="cancelFileUpload()" style='margin-top:10px;'>取消</button>

        </div>
      </div>
      </div>
      <div class='alertMessage' *ngIf="isAlert()">
              <div><i class="material-icons">report_problem</i></div>
              <div>{{alertMessage}}</div>
      </div>
    </div>
</div>

  </div>
