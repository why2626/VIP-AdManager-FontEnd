  <div style='width:300px;margin-left:30px;margin-top:10px;outline: none;font-size: 13px;' class='dropdown'>
  <ng-multiselect-dropdown
  [placeholder]="'请选择品牌名称'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"

  (onSelect)="onItemSelect($event)"
>
</ng-multiselect-dropdown>
</div>
</div>
<p>{{branItems}}</p>
<app-user-behavior
     [bahaviorTitle]='brandBehavior'

     (userBtn_4)="valButton_4($event)"
     (userBtn_5)="valButton_5($event)">
</app-user-behavior>
