<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" (click)="targetDetails()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="targetForm" (ngSubmit)="onFormSubmit(targetForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Product Name" formControlName="targetName"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!targetForm.get('targetName').valid && targetForm.get('targetName').touched">Please enter Product Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Product Desc" formControlName="platform"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!targetForm.get('platform').valid && targetForm.get('platform').touched">Please enter Product Description</span>
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button type="submit" [disabled]="!targetForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
